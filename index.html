<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!--Default styles removed-->
  </head>
  <body>
    <!-- i added this section so we can centralize the card -->
    <section class="wrapper" role="main-card-component">
      <div class="container">
        <article class="description" role="article">
          <heading class="heading">
            <div class="head">
              <h1>Get <span>insights</span> that help your business grow.</h1>
            </div>
            <div class="head-des">
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
          </heading>
          <Achievements class="statistics" role="company-portfolio">
            <div class="statistics-det">
              <span class="statistics-number">10k+</span>
              <span class="statistics-name">COMPANIES</span>
            </div>
            <div class="statistics-det">
              <span class="statistics-number">314</span>
              <span class="statistics-name">TEMPLATES</span>
            </div>
            <div class="statistics-det">
              <span class="statistics-number">12m+</span>
              <span class="statistics-name">QUERIES</span>
            </div>
          </Achievements>
        </article>

        <div class="home-page-banner">
          <!--
        <img alt="home-page-banner" src="/images/image-header-desktop.jpg"/>
      -->
        </div>
      </div>
    </section>

    <!-- i also deleted your footer :))) -->
  </body>
</html>
